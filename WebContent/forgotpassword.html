<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Forgot Password</title>
<link rel="stylesheet" href="css/style1.css">
</head>
<body  text="orange">



<div class="container">
  <div class="login">
  	<h1 class="reset-heading">
      <B><strong>Welcome.</strong> Reset Password.</B></h1>
      <form action="resetpass" method="post">
      <h3>Enter your email:</h3>
      <input type="text" name="email"  value="email" placeholder="email" required="required" class="input-txt" />
      <h3>Enter A New Password:</h3>
      <input type="password" name="pwd" placeholder="Pwd" required="required" value="pwd" class="input-txt" />
      <input type="submit" value="RESET"> 
    
          
      </form>
  </div>
</div>

</body>
