<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body text="blue">
    <h3>WE ARE HERE!</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 28.6434027,lng: 77.17834};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRSIWGBeSdpG45fEvIYzFuETjqcr6ROeU&callback=initMap">
    </script>
  </body>
</html>
