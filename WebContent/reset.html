<body background=reset.jpg text="orange">

<div class="container">
  <div class="login">
  	<h1 class="reset-heading">
      <B><strong>Welcome.</strong> Reset Password.</B></h1>
      <form action="reset" method="post">
      <h3>Enter your Username:</h3>
      <input type="text" name="uname"  placeholder="Username" required="required" class="input-txt" />
      <h3>Enter A New Password:</h3>
      <input type="password" name="pwd" placeholder="Password" required="required" class="input-txt" />
      <button type="submit" class="btn btn--right"> RESET </button>
    
          
      </form>
  </div>
</div>
